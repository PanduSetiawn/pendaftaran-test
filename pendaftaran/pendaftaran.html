<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/271b10e691.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <div class="hero">

    <form>
      <div class="row">
        <div class="input-group">
          <input type="text" id="name" required>
          <label for="name"><i class="fa-solid fa-user"></i> Nama Kamu</label>
        </div>
        <div class="input-group">
          <input type="text" id="school" required>
          <label for="school"><i class="fa-solid fa-school"></i> Asal Sekolah</label>
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <input type="text" id="number" required>
          <label for="number"><i class="fa-solid fa-phone"></i> No. Handphone</label>
        </div>
        <div class="input-group">
          <input type="text" id="date" required>
          <label for="date"><i class="fa-solid fa-calendar-days"></i> Tempat, Tanggal Lahir</label>
        </div>
      </div>
      
      <div class="input-group">
        <input type="text" id="email" required>
        <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
      </div>
      <div class="input-group">
        <textarea id="massage" rows="8" required></textarea>
        <label for="massage"><i class="fa-solid fa-comments"></i> Alasan Kamu Masuk SMKN 1 Geta</label>
      </div>
      <div class="row">
        <button type="button"><i class="fa-solid fa-chevron-left"></i><a href="../home/index.html"> KEMBALI</a></button>
        <button type="submit"><a href="../Selesai/selesai.html">KIRIM</a> <i class="fa-solid fa-paper-plane"></i></button>
      </div>
    </form>

  </div>

</body>
</html>
